<div class="form-contact ">
    <h1>
        Contact us <br> <span>today!</span>
    </h1>
    <br>
    <h5>Fill the form and our sales team will contact you shortly</h5>
</div>
<form #contactForm="ngForm" (ngSubmit)="sendContact()">

    <div class="rwcaont">
        <div class="clm-left">
            <div class="in-left">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="Name" [(ngModel)]="contact.name" #name="ngModel" required autocomplete="name" >
            </div>
            <div class="in-left">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" name="lastName" class="form-control" id="lastName" [(ngModel)]="contact.lastName" #lastName="ngModel" required autocomplete="lastName" >
            </div>
            <div class="in-left">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" [(ngModel)]="contact.email" #email="ngModel" required
                autocomplete="email">
            </div>
            <div class="in-left">
                <label for="phoneNumber" class="form-label">Phone number</label>
                <input type="text" name="phoneNumber" class="form-control" id="phoneNumber" [(ngModel)]="contact.phoneNumber" #phoneNumber="ngModel" required autocomplete="phoneNumber" >
            </div>
            <div class="in-left">
                <label for="company" class="form-label">Company</label>
                <input type="text" name="company" class="form-control" id="company" [(ngModel)]="contact.company" #company="ngModel" required autocomplete="company" >
            </div>
            <div class="in-left">
                <label for="country" class="form-label">Country</label>
                <input type="text" name="country" class="form-control" id="country" [(ngModel)]="contact.country" #country="ngModel" required autocomplete="country">
            </div>
            <div class="in-left">
                <label for="state" class="form-label">State</label>
                <input type="text" name="state" class="form-control" id="state" [(ngModel)]="contact.state" #state="ngModel" required autocomplete="state">
            </div>
            <div class=" small-data">
                <div class="in-left">
                    <label for="city" class="form-label">City</label>
                    <input type="text" name="city" id="city" class="form-control" [(ngModel)]="contact.city" #city="ngModel" required autocomplete="city">
                </div>
                <div class="in-left">
                    <label for="zipCode" class="form-label">Zip</label>
                    <input type="text" name="zipCode" class="form-control" id="zipCode" [(ngModel)]="contact.zipCode" #zipCode="ngModel" required autocomplete="zipCode">
                </div>
            </div>
        </div>
        <div class="clm-right">
            <div class=" mesage">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" aria-label="With textarea" [(ngModel)]="contact.message" #message="ngModel"></textarea>
            </div>
            <div class="form-check">
                <div class="col-lg-6">
                    <label for="send-copy" class="form-check-label content-text">
                        Â¿Enviarme una copia?
                    </label>
                    <input type="checkbox" name="send-copy" class="form-check-input"
                        id="send-copy" [(ngModel)]="contact.resend" #resend="ngModel">
                </div>
            </div>
            <br>
            <re-captcha (resolved)="resolved($event)" siteKey="6Lf9oYQaAAAAAIUbniKmsAOJySzIo-Uc19ma07VK"></re-captcha>
            <br>
            <button type="submit" class="btnsend" [disabled]="isSending || !validated">Send</button>
        </div>
    </div>
</form>
